<h2>Add daily log entry</h2>
<form [ngFormModel]="logEntryForm" #theForm="ngForm" (submit)="addLogEntry(theForm.value)">

    <label>Day</label>
    <input type="date" ngControl="day">

    <label>Dump of my brain</label>
    <input type="text" ngControl="brainDump">

    <label>What have I enjoyed today?</label>
    <textarea ngControl="enjoyed"></textarea>

    <button>Add</button>
</form>
