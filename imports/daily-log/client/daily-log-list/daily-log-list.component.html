<div>
    <h2>Login</h2>
    <login-buttons></login-buttons>

    <h2>Daily log</h2>
    <a [routerLink]="['/DailyLogAdd']">Add log entry</a>
    <ul>
        <li *ngFor="let entry of logEntries">
            <a [routerLink]="['/DailyLogDetails', {entryId: entry._id}]">Day: {{entry.day}}</a>
            <p>Braindump: {{entry.brainDump}}</p>
            <p>What I enjoyed: {{entry.enjoyed}}</p>
            <button (click)="removeEntry(entry)">Remove</button>
        </li>
    </ul>
</div>
