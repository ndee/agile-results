<div>
    <h2>Daily log</h2>
    <ul>
        <li *ngFor="let entry of logEntries">
            <p>Day: {{entry.day }}</p>
            <p>Braindump: {{entry.brainDump}}</p>
            <p>What I enjoyed: {{entry.enjoyed}}</p>
            <button (click)="removeEntry(entry)">Remove</button>
        </li>
    </ul>
</div>
